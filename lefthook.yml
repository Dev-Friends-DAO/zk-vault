pre-commit:
  piped: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt
      stage_fixed: true
      priority: 1
    fmt-check:
      glob: "*.rs"
      run: cargo fmt -- --check
      priority: 2
    clippy:
      glob: "*.rs"
      run: cargo clippy -- -D warnings
      priority: 3
    test:
      run: cargo test
      priority: 4
